<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Cafe - Cart</title>
  <meta name="description" content="Cart for Niyantri Cafe: Review items and proceed to checkout with PayPal." />
  <!-- fonts: Playfair Display, Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { display: ['Playfair Display', 'serif'], body: ['Inter', 'ui-sans-serif'] } } }
    }
  </script>
  <!-- PayPal SDK (Sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body class="opacity-0 transition-opacity duration-1000 ease-in-out bg-slate-50 text-slate-800">
  <!-- Header / Nav -->
  <header class="bg-white/70 backdrop-blur-lg fixed w-full z-50 shadow-md">
    <nav class="max-w-7xl mx-auto px-6 lg:px-8 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg class="w-6 h-6 text-amber-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-label="coffee cup">
          <path d="M3 6h10a4 4 0 0 1 0 8H3v2h18v-2H12a6 6 0 0 0 0-12H3v12h2V6h-2z"/>
        </svg>
        <span class="text-xl font-semibold">Niyantri Cafe</span>
      </div>
      <a href="./menu.html" class="text-sm text-amber-700 hover:underline">Back to Menu</a>
    </nav>
  </header>

  <main class="pt-28 pb-12 min-h-screen" style="font-family: Inter, sans-serif;">
    <section class="max-w-5xl mx-auto px-6 md:px-8 animate-on-scroll opacity-0">
      <h1 class="text-2xl md:text-3xl font-semibold mb-4">Your Cart</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-md p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-2">
              <span class="inline-block w-6 h-6 p-1 rounded-full bg-amber-200"></span>
              <strong>Espresso</strong>
            </div>
            <span>$3.50</span>
          </div>
          <p class="text-sm text-slate-600">A bold shot with deep chocolate notes.</p>
        </div>
        <div class="bg-white rounded-xl shadow-md p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-2">
              <span class="inline-block w-6 h-6 p-1 rounded-full bg-amber-200"></span>
              <strong>Blueberry Muffin</strong>
            </div>
            <span>$2.75</span>
          </div>
          <p class="text-sm text-slate-600">Fresh berries and a soft crumb.</p>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-between flex-wrap gap-4">
        <div class="text-xl font-semibold" id="cart-total">Total: $6.25</div>
        <div id="paypal-button-container"></div>
      </div>
      <p class="text-sm text-slate-600 mt-4">Sandbox mode: Payments simulated for testing.</p>
    </section>
  </main>

  <footer class="bg-white/90 text-slate-700 py-6 mt-6">
    <div class="max-w-7xl mx-auto px-6 md:px-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
      <p class="text-sm">&copy; 2025 Niyantri Cafe. All rights reserved.</p>
      <p class="text-sm">123 Aroma Ave, Hyderabad, India</p>
    </div>
  </footer>

  <script>
    // Page load fade-in
    window.addEventListener('load', () => document.body.classList.remove('opacity-0'));
  </script>
  <script>
    // Scroll animation
    const animatedElements = document.querySelectorAll('.animate-on-scroll');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('opacity-100');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    animatedElements.forEach(el => {
      el.classList.add('transition-opacity', 'duration-1000', 'ease-in-out');
      observer.observe(el);
    });
  </script>
  <script>
    // PayPal button rendering using sandbox total
    function renderPayPal(total) {
      if (total <= 0) {
        document.getElementById('paypal-button-container').innerHTML = '<p class="text-sm text-red-600">Your cart is empty.</p>';
        return;
      }
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: total.toFixed(2) } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Payment completed by ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container');
    }

    // Initialize with current total (static in this mockup)
    renderPayPal(6.25);
  </script>
</body>
</html>
